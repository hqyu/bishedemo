                                <script>
                                    function member_del(obj,carid){
                                        layer.confirm('确认要删除吗？',function(index){

                                            $(obj).parents("tr").remove();


                                            layer.msg('已删除!',{icon:1,time:1000});
                                            window.location.href='[[@{/}]]' + 'delcar/' + carid;
                                        });}



                                    function member_update(carid){
                                        // xadmin.open('修改信息','xadmin/html/editcar.html?id='+id,600,400);
                                        window.location.href='[[@{/}]]' + 'editcar/' + carid;


                                        console.log(id);
                                    }
                                </script>
                                <a title="编辑"  th:onclick="member_update([[${user.carid}]])">

                                </a>

                                <a title="删除" th:onclick="member_del(this,[[${user.carid}]])" >
