<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{~/xadmin/css/font.css}">
    <link rel="stylesheet" th:href="@{~/xadmin/css/xadmin.css}">
    <script th:src="@{xadmin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{xadmin/js/xadmin.js}"></script>
    <style>

        body{
            background-image: url("../img/carid.jpg");
        }
    </style>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <![endif]-->

<body>

<div style="padding: 150px 500px !important;">
    <div class="layui-fluid ">
        <div class="layui-row">
            <form class="layui-form" action="/update" method="post">
                <div class="layui-form-item">
                    <label for="id" class="layui-form-label">
                        <span class="x-red">*</span>id
                    </label>
                    <div th:each="user:${user}" class="layui-input-inline">
                        <input th:value=(${user.id}) type="text" id="id" name="id" required="" lay-verify="required"
                               autocomplete="off" class="layui-input" >



                    </div >
                    <div class="layui-form-item">
                        <label for="openid" class="layui-form-label">
                            <span class="x-red">*</span>openid
                        </label>
                        <div th:each="user:${user}" class="layui-input-inline">
                            <input th:value=(${user.openid}) type="text" id="openid" name="openid" required=""
                                   autocomplete="off" class="layui-input">
                        </div>

                    </div>
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>name
                        </label>
                        <div  th:each="user:${user}" class="layui-input-inline">
                            <input th:value=(${user.name}) type="text" id="name" name="name" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <label for="carid" class="layui-form-label">
                                <span class="x-red">*</span>carid
                            </label>
                            <div  th:each="user:${user}" class="layui-input-inline">
                                <input th:value=(${user.carid}) type="text" id="carid" name="carid" required="" lay-verify="required"
                                       autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <label for="password" class="layui-form-label">
                                    <span class="x-red">*</span>密码
                                </label>
                                <div  th:each="user:${user}" class="layui-input-inline">
                                    <input th:value=(${user.password}) type="text" id="password" name="password" required="" lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <label for="createtime" class="layui-form-label">
<!--                                        <span class="x-red">*</span>日期-->
                                    </label>
                                    <div  th:each="user:${user}" class="layui-input-inline">
                                        <input th:value=(${user.createtime}) type="hidden" id="createtime" name="createtime" required="" lay-verify="required"
                                               autocomplete="off" class="layui-input">
                                    </div>

                                    <div class="layui-form-item">
                                        <label  class="layui-form-label">
                                        </label>
                                        <button  id="btn1" type="submit" class="layui-btn" lay-filter="add" lay-submit="" >
                                            修改
                                        </button>
                                        <button   onclick="window.location.href='/user'" id="btn2" type="button" class="layui-btn" lay-filter="add" lay-submit="" >
                                            返回
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        自定义验证规则
        form.verify({
            id: function(value) {
                if (value.length > 4) {
                    return 'id最多4个字符';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data);

                layer.alert("修改成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });

    });</script>

</body>

</html>
